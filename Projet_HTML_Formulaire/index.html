<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d’inscription</title>
    <link rel="icon" href="./img/formulaire_icon.png" />
</head>

<body>
    <header>
        <h1>Formulaire d’inscription</h1>
    </header>
    <main>
        <h2>Informations Personnel:</h2>
        <form method="post">
            <label>Nom</label> : <input type="text" name="Nom" />
            <label>Prenom</label> : <input type="text" name="Prenom" />
            <label>Age</label> : <input type="text" name="Age" />
            <label>Date de naissance</label> : <input type="text" name="Date de naissance" />
            <label>Sex</label> : <input type="text" name="Sex" />
            <label>Métier exercé</label> : <input type="text" name="Métier exercé" />
            <h2>Vos Coordonnées :</h2>
            <label>Adresse mail</label> : <input type="text" name="Adresse mail" />
            <label>Adresse postale</label> : <input type="text" name="Adresse postale" />
            <label>Ville</label> : <input type="text" name="Ville" />
            <label>Code postale</label> : <input type="text" name="Code postale" />
            <h2>Autres Informations :</h2>
            <label>Nationalité</label> : <input type="text" name="Nationalité" />
            <label>Pay de naissance</label> : <input type="text" name="Pay de naissance" />
            <label>Numéro de sécurité social</label> : <input type="text" name="Numéro de sécurité social" />
            <label>Numéro du passeport</label> : <input type="text" name="Numéro du passeport" />
            <label>Date de délivrance du passeport</label> : <input type="text" name="Date de délivrance du passeport" />
            <label>Date de validité du passeport</label> : <input type="text" name="Date de validité du passeport" />
        </form>
    </main>
    <footer>
        <p>
            <b>
                &copy; Création par Léandre BUGHIN | tout droit réservé.
            </b>
        </p>
    </footer>
</body>

</html>
